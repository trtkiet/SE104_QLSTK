<!DOCTYPE html>
<html>
<head>
    <title>Savings Account</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .info-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .info-box div {
            text-align: center;
            width: calc(50% - 10px);
            padding: 15px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .info-box div i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info-box div span {
            font-size: 20px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Savings Account</h1>

        <div class="info-box">
            <div>
                <i class="fa fa-money"></i> 
                <span>Total Deposit: 151,900,000 ₫</span>
            </div>
            <div>
                <i class="fa fa-user"></i>
                <span>Customer Balance: 0</span>
            </div>
        </div>

        <h2>Interest Rate Table</h2>

        <table>
            <tr>
                <th>Mã Loại</th>
                <th>Tên Loại</th>
                <th>Kỳ hạn (Tháng)</th>
                <th>Lãi suất (%)</th>
            </tr>
            <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
        </table>
    </div>

</body>
</html>
